<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-avatar item-start> Pedido {{pedido.id}} </ion-avatar>
      <button ion-button item-end outline>
        <ion-icon name="checkmark-circle"></ion-icon> Aprovado
      </button>
      <button ion-button color="secondary" item-end outline>Editar</button>
      <h2 style="font-weight: bolder">
        Criança: {{pedido.nome}} Status: pendente Data entrega: - Envio: -
      </h2>
      <h3>
        Medidas A: {{pedido.med_a}} B: {{pedido.med_b}} C: {{pedido.med_c}} D:
        {{pedido.med_d}} E: {{pedido.med_e}} F: {{pedido.med_f}} Descrição:
        {{pedido.descricao}}
      </h3>
    </ion-item>
  </ion-list>

  <ion-item>
    <button ion-button block outline (click)="backMenu()">Voltar</button>
  </ion-item>
</ion-content>
