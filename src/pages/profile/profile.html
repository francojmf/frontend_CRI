<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img width="200" height="200" class="circle" [src]="profileImage" alt="">
  </ion-avatar>
  <ion-list show-update="true">
  <h2 text-center>{{usuario?.nome}}</h2>
  <h3 text-center>{{usuario?.email}}</h3>

</ion-list>
  <ion-card>
    <ion-card-header>
      <h2 text-center></h2>
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
